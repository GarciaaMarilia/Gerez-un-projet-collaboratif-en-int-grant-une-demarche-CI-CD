name: CI/CD Pipeline BobApp

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests with Maven
        run: mvn clean test
        working-directory: ./back
      
      - name: Generate Jacoco coverage report
        run: mvn jacoco:report
        working-directory: ./back
      
      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco/
          retention-days: 30
      
      - name: Display backend coverage summary
        run: |
          echo "âœ… Backend Coverage Report Generated"
          echo "ðŸ“Š Report location: back/target/site/jacoco/index.html"

  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./front
      
      - name: Run tests with coverage
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        working-directory: ./front
      
      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage/bobapp/
          retention-days: 30
      
      - name: Display frontend coverage summary
        run: |
          echo "âœ… Frontend Coverage Report Generated"
          echo "ðŸ“Š Report location: front/coverage/bobapp/index.html"
          if [ -f front/coverage/bobapp/index.html ]; then
            echo "âœ“ HTML report created successfully"
          fi

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker images
        run: docker-compose build
      
      - name: Verify Docker build
        run: docker images | grep bobapp || docker images
